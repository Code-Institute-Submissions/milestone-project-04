{% extends 'base.html' %}

{% block content %}

<div class="container-fluid full-width">
	<div class="row row-no-gutter">
		<div class="col-12 mylist-container"> 
            <p class="header-row">My lists</p>
        </div>
	</div>

    <div class="row row-no-gutter">
		<div class="col-12 mylist-container">
			<p class="list-filter-styling">Lists sorted by name</p>
		</div>
	</div>
	<div class="row row-no-gutter">
		<div class="col-12">
			{% for name in collection | sort(case_sensitive=false, attribute="list_name") %}
			<div class="mylist-container">
				<a href="{{ url_for('listitems', list_id=name._id) }}" class="list-name">{{ name.list_name }}</a>
                <p class="padding-top">{{ name.list_description }}</p>
                <a href="{{ url_for('additem', list_id=name._id) }}" class="add-item">Add to this list,</a>
				<a href="{{ url_for('editlist', list_id=name._id) }}" class="edit-button left-padding fix-asap">Edit list,</a>
				<a href="{{ url_for('deletelist', list_id=name._id) }}" class="delete-button left-padding">Delete List</a>
			</div>
			{% endfor %}
		</div>
	</div>
</div>
{% endblock %}
