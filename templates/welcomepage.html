{% extends 'base.html' %}

{% block content %}

<div class="container-fluid full-width">
	<div class="row row-no-gutter">
		<div class="col-md-6 col-12">
            <div class="col-12 homepage-top-left">
                <h1 class="intro-copy">Seen something and thought <strong>WANT THAT</strong>?</h1>
                <p class="intro-body">Keep thinking that way.</p>
            </div>
            <div class="col-12 homepage-bottom-left">
                <img src="/static/images/mike-von-7qW_FmptFzQ-unsplash.jpg" alt="Man with white hat posing with red Human Made bag" class="bottom-left-picture">
            </div>
		</div>
        <div class="col-md-6 col-12">
            <div class="col-12 homepage-top-right">
                <img src="/static/images/mike-von-QW9FrzPj70U-unsplash.jpg" alt="Man in orange jacket crouching down" class="top-right-picture">
            </div>

	</div>
