{% extends 'base.html' %}

{% block content %}

<div class="container-fluid full-width">

	<div class="row row-no-gutter">
		<div class="col-12 mylist-container"> 
            <p class="header-row">Add an item to {{ list_items.list_name }}</p>
        </div>
	</div>

    <div class="row row-no-gutter">
		<div class="col-12">
			<div class="row mylist-container">
            <!-- Template from Bootstrap -->
				<form action="{{ url_for('additem', list_id=list_items._id) }}" method="POST" class="form-left-padding newlist-width">
                    <div class="form-group">
                        <label for="list_name">List name</label>
                        <input type="text" class="form-control" id="list_name" value="{{ list_items.list_name }}" name="list_name" disabled>
                    </div>
                    <div class="form-group">
                        <label for="product_link">Link to product</label>
                        <input type="url" class="form-control" id="product_link" placeholder="Paste a link to the item here (required)" name="product_link" required>
                    </div>
                    <div class="form-group">
                        <label for="image_link">Link to image</label>
                        <p class="instructions">On a desktop, right click on an image and click 'Copy the image address' to get its image link.<br>On a mobile, you can hold down on an image to open it in a new window to get the image link.</p>
                        <input type="url" class="form-control" id="image_link" placeholder="Paste the image  link here" name="image_link">
                    </div>
                    <div class="form-group">
                        <label for="brand_name">Brand</label>
                        <input type="text" class="form-control" id="brand_name" placeholder="Type the name of the brand here (required)" name="brand_name" required>
                    </div>
                    <div class="form-group">
                        <label for="product_type">Category / product type</label>
                        <select class="form-control" id="product_type" name="product_type" required>
                            <option label="Choose the product type" value=""></option>
                            <option>Bag</option>
                            <option>Belt</option>
                            <option>Blazer</option>
                            <option>Bracelet</option>
                            <option>Boots</option>
                            <option>Coat</option>
                            <option>Dress</option>
                            <option>Earrings</option>
                            <option>Gloves</option>
                            <option>Handbag</option>
                            <option>Hat</option>
                            <option>Heels</option>
                            <option>Hoodie</option>
                            <option>Jacket</option>
                            <option>Jeans</option>
                            <option>Leggings</option>
                            <option>Necklace</option>
                            <option>Ring</option>
                            <option>Sandals</option>
                            <option>Scarf</option>
                            <option>Shirt</option>
                            <option>Shorts</option>
                            <option>Skirt</option>
                            <option>Shoes</option>
                            <option>Socks</option>
                            <option>Sunglasses</option>
                            <option>Sweater</option>
                            <option>Swimwear</option>
                            <option>T-shirt</option>
                            <option>Tie</option>
                            <option>Tracksuit</option>
                            <option>Trainers</option>
                            <option>Trousers</option>
                            <option>Underwear</option>
                            <option>Wallet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item_description">Description</label>
                        <input type="text" class="form-control" id="item_description" name="item_description" placeholder="A few words to jog your memory">
                    </div>
                    <div class="form-group">
                        <label for="item_price">Price</label>
                        <input type="number" class="form-control" id="item_price" placeholder="SEK (required)" name="item_price" required>
                    </div>
                    <div class="form-group">
                        <label for="need_rating">How much do I need this?</label>
                        <select class="form-control test" id="need_rating" name="need_rating" required>
                            <option label="Think about your finances and the environment" value=""></option>
                            <option>ASAP! 100% wanted and needed in my life!</option>
                            <option>I need this. Not today, but soon</option>
                            <option>Need, but it can wait until payday</option>
                            <option>Probably not, but I'll think about it</option>
                            <option>Totally unnecessary. It's just nice to dream...</option>
                        </select>
                    </div>
                    <button type="submit" class="custom-button">Add Item</button>
                </form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
