{% extends 'base.html' %}

{% block content %}

<div class="container-fluid full-width">

	<div class="row row-no-gutter">
		<div class="col-12 mylist-container"> 
            <p class="header-row">Add an item</p>
        </div>
	</div>

    <div class="row row-no-gutter">
		<div class="col-12">
			<div class="row mylist-container">
				<form action="{{ url_for('additem', list_id=list_items._id) }}" method="POST" class="form-left-padding">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">List name</label>
                    <input type="text" class="form-control" id="list_name" value="{{ list_items.list_name }}" name="list_name" disabled>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Link to product</label>
                    <input type="url" class="form-control" id="product_link" placeholder="Paste a link to the item here (required)" name="product_link" required>
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Brand</label>
                    <input type="text" class="form-control" id="brand_name" placeholder="Type the name of the brand here (required)" name="brand_name" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Category / product type</label>
                    <select class="form-control" id="product_type" name="product_type" required>
                        <option>Bag</option>
                        <option>Belt</option>
                        <option>Boots</option>
                        <option>Coat</option>
                        <option>Dress</option>
                        <option>Gloves</option>
                        <option>Hat</option>
                        <option>Heels</option>
                        <option>Hoodie</option>
                        <option>Jacket</option>
                        <option>Jeans</option>
                        <option>Leggings</option>
                        <option>Sandals</option>
                        <option>Scarf</option>
                        <option>Shirt</option>
                        <option>Shorts</option>
                        <option>Skirt</option>
                        <option>Smart shoes</option>
                        <option>Socks</option>
                        <option>Sunglasses</option>
                        <option>Sweater</option>
                        <option>Swimwear</option>
                        <option>T-shirt</option>
                        <option>Tie</option>
                        <option>Tracksuit</option>
                        <option>Underwear</option>
                        <option>Trainers</option>
                        <option>Wallet</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Description</label>
                    <input type="text" class="form-control" id="item_description" name="item_description" placeholder="A few words to jog your memory">
                </div>
                <div class="form-group">
                    <label for="formGroupExampleInput">Price</label>
                    <input type="number" class="form-control" id="item_price" placeholder="SEK (required)" name="item_price" required>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">How much do I need this?</label>
                    <select class="form-control" id="need_rating" name="need_rating" required>
                        <option>1. üòÖ Not at all. Just wishful thinking. </option>
                        <option>2. ü§î Kind of?</option>
                        <option>3. üôÇ I can wait until the end of the month. </option>
                        <option>4. üòê I need it soon. </option>
                        <option>5. üò∞ URGENTLY! I don't know if I can survive without it!</option>
                    </select>
                </div>
                <button type="submit" class="custom-button">Add Item</button>
                </form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
