{% extends 'base.html' %}

{% block content %}

<div class="container-fluid full-width">
	<div class="row row-no-gutter">
		<div class="col-12 mylist-container"> 
            <p class="header-row">My lists</p>
        </div>
	</div>

    <div class="row row-no-gutter">
		<div class="col-12 mylist-container">
			<p class="list-filter-styling">Filter by: <a href="" class="filter-button-1">Name, </a><a href="" class="filter-button-2 left-padding">No of items</a></p>
		</div>
	</div>
	<div class="row row-no-gutter">
		<div class="col-12">
			{% for name in collection %}
			<div class="mylist-container">
				<a href="{{ url_for('listitems') }}" class="list-name">{{ name.list_name }}</a>
				<p class="padding-top">No of items (link to count function)</p>
				<a href="{{ url_for('editlist', list_id=name._id) }}" class="edit-button">Edit list,</a>
				<a href="{{ url_for('deletelist', list_id=name._id) }}" class="delete-button left-padding">Delete List</a>
			</div>
			{% endfor %}
		</div>
		<div class="col-12">
			<a href="{{ url_for('newlist') }}">Start a new list</a>
			<br>
			<a href="{{ url_for('additem') }}">Add item +</a>
		</div>
	</div>
</div>
{% endblock %}
