{% extends 'base.html' %}

{% block content %}

<div class="container-fluid full-width">
	<div class="row row-no-gutter">
		<div class="col-12 mylist-container">
			<p class="header-row"> Edit information for {{ item_info.brand_name }} {{ item_info.product_type }} below</p>
		</div>
	</div>

    <div class="row row-no-gutter"></div>
        <div class="col-12">
            <div class="row mylist-container">
                <form action="{{ url_for('edititem', list_id=list._id, item_id=item_info._id) }}" method="POST" class="form-left-padding">
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">List name</label>
                        <select class="form-control" id="list_name" name="list_name">
                            <option value="{{ item_info.list_name }}">{{ list.list_name }}</option>
                            <!-- {% for name in list %}
                            <option value="{{ name.list_name }}">{{ name.list_name }}</option> -->
                        <!-- {% endfor %} -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Link to product</label>
                        <input type="url" class="form-control" id="product_link" value="{{ item_info.product_link}}" name="product_link">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Link to image</label>
                        <input type="url" class="form-control" id="image_link" placeholder="Paste a link to the image here, you can find this by right clicking on the image and selecting 'Copy image address' (optional)" value="{{ item_info.image_link }}" name="image_link">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Brand</label>
                        <input type="text" class="form-control" id="brand_name" value="{{ item_info.brand_name }}" name="brand_name">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Category / product type</label>
                        <select class="form-control" id="product_type" name="product_type">
                            <option value="{{ item_info.product_type }}">{{ item_info.product_type }}</option>
                            <option>Bag</option>
                            <option>Belt</option>
                            <option>Boots</option>
                            <option>Coat</option>
                            <option>Dress</option>
                            <option>Gloves</option>
                            <option>Handbag</option>
                            <option>Hat</option>
                            <option>Heels</option>
                            <option>Hoodie</option>
                            <option>Jacket</option>
                            <option>Jeans</option>
                            <option>Leggings</option>
                            <option>Sandals</option>
                            <option>Scarf</option>
                            <option>Shirt</option>
                            <option>Shorts</option>
                            <option>Skirt</option>
                            <option>Smart shoes</option>
                            <option>Socks</option>
                            <option>Sunglasses</option>
                            <option>Sweater</option>
                            <option>Swimwear</option>
                            <option>T-shirt</option>
                            <option>Tie</option>
                            <option>Tracksuit</option>
                            <option>Underwear</option>
                            <option>Trainers</option>
                            <option>Wallet</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Description</label>
                        <input type="text" class="form-control" id="item_description" name="item_description" value="{{ item_info.item_description }}">
                    </div>
                    <div class="form-group">
                        <label for="formGroupExampleInput">Price</label>
                        <input type="number" class="form-control" id="item_price" value="{{ item_info.item_price }}" name="item_price">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How much do I need this?</label>
                        <select class="form-control" id="need_rating" name="need_rating" required>
                            <option value="{{ item_info.need_rating }}">{{ item_info.need_rating }}</option>
                            <option>0% Not at all. Just wishful thinking. </option>
                            <option>25% Kind of?</option>
                            <option>50% I can wait until the end of the month. </option>
                            <option>75% I need it soon. </option>
                            <option>100% URGENTLY! I don't know if I can survive without it!</option>
                        </select>
                    </div>
                    <button type="submit" class="custom-button">Update Item</button>
                </form>
	        </div>
        </div>
    </div>

{% endblock %}
